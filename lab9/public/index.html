<!DOCTYPE html>
<html lang='en' ng-app='Comments'>
<head>
  <title>cs360 lab 9</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' integrity='sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7' crossorigin='anonymous'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>
  <link rel='stylesheet' href='/css/styles.css'>
</head>
<body>
  <div class='container' ng-controller='Main'>
    <form class='form-inline'>
      <div class='form-group'>
        <input type='text' class='form-control' ng-model='newComment' placeholder='Comment'>
      </div>
      <button type='submit' class='btn btn-primary' ng-click='saveComment()'>Submit</button>
    </form>
    <div id='comments'>
      <div class='list-group-item' ng-repeat='c in comments | orderBy: order:sort'>
        <div class='row'>
          <div class='col-xs-4 click text' ng-click='delete(c)'>
            {{c.comment}}
          </div>
          <div class='col-xs-2 green text'>
            {{c.upVotes}}
          </div>
          <div class='col-xs-2 red text'>
            {{c.downVotes}}
          </div>
          <div class='col-xs-2 click green'>
              <i ng-click='upVote(c)' class='fa fa-arrow-up fa-5x'></i>
          </div>
          <div class='col-xs-2 click red'>
              <i ng-click='downVote(c)' class='fa fa-arrow-down fa-5x'></i>
          </div>
        </div>
      </div>
        Allows up/down vote, delete by clicking comment text, sorts by amount of upvotes
    </div>
  </div>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js'></script>
  <script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular-route.min.js'></script>
  <script src='/js/lab9.js'></script>
</body>
</html>
